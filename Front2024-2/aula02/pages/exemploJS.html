<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Igualdade fraca ou abstrata</h1>
    <h2>Igualdade estrita</h2>

    <script>
        document.write(1 === 1);
        document.write("<br>", '1' == 1);
        document.write("<br>", '1' === 1);
        document.write("<br>", 1 == true);
        document.write(1 === true);
        alert("Serratec");
        var nome = prompt("Digite o seu nome: ");
        document.write("<br>", nome);
        var resposta = confirm("Deseja confirmar?");
        alert(resposta);
        
    </script>
</body>
</html>
